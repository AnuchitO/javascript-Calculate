<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculate</title>
        <meta name="description" content="caculate">
        <meta name="author" content="PeadNOng">

        <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css" />
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/plugins/bootstrap-validator/bootstrap-validator.css" />
        <link rel="stylesheet" href="assets/css/app/app.v1.css" />

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <section class="content">
            <div class="warper container-fluid">
            <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Calculate</div>
                <div class="panel-body">
                    <form  class="validator-form" id="validator-form-cal" role="form" data-toggle="validator" action="#" >
                        <div class="form-group">
                            <label class="control-label">First Number</label>
                            <input type="text" class="form-control inputmask" id="in-first-number" name="firstNumber" data-inputmask="'alias': 'numeric','autoGroup': true,'digitsOptional': true ">
                        </div>
                        <div class="btn-group pull-right">
                          <button data-toggle="dropdown" id="operator" class="btn btn-warning dropdown-toggle" type="button"><span class="glyphicon glyphicon-plus"></span> Plus</a> <span class="caret"></span></button>
                          <ul role="menu" class="dropdown-menu">
                            <li id="plus"><a href="#"><span class="glyphicon glyphicon-plus"></span> Plus</a></li>
                            <li id="minus"><a href="#"><span class="glyphicon glyphicon-minus"></span> Minus</a></li>
                            <li id="multiply"><a href="#"><span class="glyphicon glyphicon-asterisk"></span> Multiply</a></li>
                            <li id="divide"><a href="#"><span class="glyphicon glyphicon-italic"></span> Divide</a></li>                           
                          </ul>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label class="control-label">Second Number</label>
                            <input type="text" class="form-control inputmask" id="in-second-number" name="secondNumber" data-inputmask="'alias': 'numeric', 'autoGroup': true,'digitsOptional': true ">
                        </div>
                        <br/>
                        <div class="form-group">
                            <div>
                                <label class="control-label">Answer :&nbsp  </label><label class="control-label" id="answer"></label>
                            </div>
                        </div>
                        <div class="form-group  pull-right">
                            <button class="btn btn-primary" id="btn-answer" name="btn-answer" >Answer</button>
                            <button type="button" class="btn btn-info" id="resetBtn">Reset form</button>
                        </div>
                    </form>
                </div>
            </div>

            <footer class="container-fluid footer">
                Copyright &copy; 2015 <a href="#" target="_blank">PeadNOng</a>
            </footer>
        </section>

        <script src="assets/js/jquery/jquery-2.1.3.js" type="text/javascript"></script>

        <script src="assets/js/bootstrap/bootstrap.min.js"></script>

        <script src="assets/js/plugins/inputmask/jquery.inputmask.bundle.js"></script>

        <script src="assets/js/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
        <script src="actions/calculate.js" type="text/javascript"></script>
        <script src="actions/validator.js" type="text/javascript"></script>
    </body>
</html>
